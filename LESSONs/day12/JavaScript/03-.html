<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인라인 스크립트</title>
  </head>
  <body>
    <p id="one"></p>
    <button onclick="alert('hello world')">hello world</button>

    <!-- 누르면 one 자리에 문자열 삽입 -->
    <button
      onclick="document.getElementById('one').innerHTML = 'hello <strong>world document</strong>'"
    >
      hello world
    </button>
  </body>
</html>
