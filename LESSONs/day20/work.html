    <br>

    let memosList = [];

      localStorage.setItem("memosIndex", inputMemo.value); // textarea에 작성한 값을 키와 값으로 저장

        console.log(localStorage.getItem(`${a}`));

      }

      memosIndex++;
    });

    clearBtn.addEventListener('click', function () {
      console.log("clearBtn 눌렸다");
      // clearBtn 누르면 memo 안 컨텐츠 싹 지우기
      inputMemo.value = "";
    });
  </script>
