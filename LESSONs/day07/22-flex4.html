<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link rel="stylesheet" href="/reset.css" />
        <style>
            .container {
                display: flex;
                height: 100vh;
                width: 312px;
                /* width: 300px; border값때문에 312px임 */
                /* li에 box-sizing을 줘서 해결하는 것도 가능 */
                /* flex-wrap: nowrap; */
                flex-wrap: wrap;
            }

            li {
                width: 50px;
                height: 50px;
                background-color: pink;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <ul class="container">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>

            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </body>
</html>
