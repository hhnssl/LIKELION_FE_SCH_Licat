<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            input:focus {
                border: solid 5px red;
            }

            input:hover {
                border: solid 5px blue;
            }

            /* 누르고 있는 동안 발동 */
            input:active {
                border: solid 5px green;
            }
        </style>
    </head>
    <body>
        <form action="" method="">
            <label for="id">ID</label>
            <input id="id" name="id" type="text" />
            <br />
            <label for="pw">PW</label>
            <input id="pw" name="pw" type="text" />
        </form>
    </body>
</html>
