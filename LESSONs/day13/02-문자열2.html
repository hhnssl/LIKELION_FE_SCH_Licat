  <script>
    // 문자열 (String)

    let txt = 'ABCDEFGHIJKLMNABC';
    let text_two = 'mom said \'hello world\'';
    let text_three = "mom said 'hello world'";
    let number = '100';

    document.write(number + number, '<br>'); //100100
    document.write(Number(number) + Number(number), '<br>'); //200
    document.write(parseInt(number) + parseInt(number), '<br>'); //200
    document.write(+number + +number, '<br>'); // +를 붙이면 숫자 취급!! 200
    document.write('<br>');

    document.write(`txt : ${txt}<br>`); 
    // 문제 : 100 + 100 = 200이라고 출력을 해주세요.
    document.write(`100 + 100 = 200<br>`);//안좋은예
    document.write(`${number} + ${number} = ${number * 2} <br>`); //안좋은예
    document.write(`${number} + ${number} = `, number * 2); //내가 한거
    document.write('<br>');
    document.write('<br>');

    document.write(`txt.length : ${txt.length}<br>`); //17
    document.write(`txt[1] : ${txt[1]}<br>`); // B
    document.write('<br>');

    document.write(txt.indexOf("F"), '<br>'); //5
    // indexOf는 정규 표현식을 허용 X
    document.write(`txt.indexOf("F") : ${txt.indexOf("F")}<br>`); 
    document.write(`txt.search("F") : ${txt.search("F")}<br>`);
    document.write('<br>');

    document.write(`txt.indexOf("FG") : ${txt.indexOf("FG")}<br>`);
    document.write(`txt.search("FG") : ${txt.search("FG")}<br>`);
    document.write('<br>');

    document.write(`txt.indexOf("Z") : ${txt.indexOf("Z")}<br>`); // 없으면 -1 반환
    document.write(`txt.search("Z") : ${txt.search("Z")}<br>`);
    document.write('<br>');

    let regExp = /CD/;
    // document.write(`txt.indexOf(regExp) : ${txt.indexOf(regExp)}`);
    document.write(`txt.search(regExp) : ${txt.search(regExp)}`); //2
    document.write('<br>');
    document.write(typeof(regExp));
    document.write('<br>');

    document.write(`txt.lastIndexOf(regExp): ${txt.lastIndexOf(regExp)}`);
