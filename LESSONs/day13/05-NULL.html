<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //null
      var a = ''; 
      var b = null;

      document.write(a, '<br>');  // 
      document.write(b, '<br>');  // null

      //undefined
      var c;
      document.write(c, '<br>')  // undefined
    </script>
  </body>
