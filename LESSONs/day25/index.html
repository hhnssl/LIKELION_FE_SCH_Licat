<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    div {
      width: 20px;
      height: 20px;
      background-color: #e0e0e0;
    }

    /* div+div {
      background-color: blue;
      width: 10px;
      height: 10px;
    } */
  </style>
</head>

<body>
  <div id="root"></div>
  <script>
    const root = document.querySelector('#root');
    const container = document.createElement('div');
    const ir = document.createElement('h1');
    const section = document.createElement('section');
    const sectionTitle = document.createElement('h2');
    const sectionImg = document.createElement('img');
    const sectionContents = document.createElement('p');

    container.className = 'container';
    ir.className = 'ir';
    sectionTitle.className = 'section-title';
    sectionImg.className = 'section-img';
    sectionContents.className = 'section-contents';

    ir.innerText = '테스트 페이지';
    sectionTitle.innerText = '섹션제목';
    sectionImg.setAttribute('src', 'img.jpg');
    sectionImg.setAttribute('alt', '섹션이미지');
    sectionContents.innerText = '내용';

    root.appendChild(container);
    container.appendChild(ir);
    container.appendChild(section);
    section.appendChild(sectionTitle);
    section.appendChild(sectionImg);
    section.appendChild(sectionContents);

  </script>
</body>

</html>
