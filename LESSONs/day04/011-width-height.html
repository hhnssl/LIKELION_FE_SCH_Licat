<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>width and height</title>
        <style>
            h1 {
                width: 100px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <!-- h1는 32px -->
        <h1>안녕하세요 여러분!</h1>
        <!-- p는 16px -->
        <p>hello world</p>
    </body>
</html>
