<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>iframe</title>
    </head>
    <body>
        <iframe
            width="894"
            height="503"
            src="https://www.youtube.com/embed/POJ5S2aUizA"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        ></iframe>

        <iframe
            width="1000px"
            height="500px"
            src="http://paullab.co.kr"
            frameborder="0"
        ></iframe>

        <!-- https 에서는 iframe을 막아놨다
        백도어를 만들어서 보안에 문제가 될 수 있기 때문 -->
        <iframe
            width="500px"
            height="500px"
            src="https://naver.com"
            frameborder="0"
        ></iframe>

        <iframe
            width="500px"
            height="500px"
            src="https://daum.net"
            frameborder="0"
        ></iframe>
    </body>
</html>
